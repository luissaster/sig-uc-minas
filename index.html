<!DOCTYPE html>
<html>
  <head>
    <title>SIG Web</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <style>
      /* Define a altura do container do mapa */
      #map {
        height: 600px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      // 1. Inicializa o mapa e define a vis√£o inicial (latitude, longitude, zoom)
      var map = L.map("map").setView([-14.235, -51.925], 5); // Centro do Brasil

      // 2. Adiciona um mapa base (Tile Layer) do OpenStreetMap
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // 3. Adiciona a camada WMS do GeoServer
      var geoserverUrl = "http://localhost:8080/geoserver/wms";
      var minhaCamada = L.tileLayer
        .wms(geoserverUrl, {
          layers: "projeto_sin420:uc_estaduais", // NOME_DO_WORKSPACE:NOME_DA_CAMADA
          format: "image/png",
          transparent: true,
          version: "1.1.0",
          attribution: "Meus Dados",
        })
        .addTo(map);
    </script>
  </body>
</html>
